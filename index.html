<!DOCTYPE html>
<head>
  <title>Alpine.js app</title>
</head>
  <body>
    <h1>START</h1>
      <div x-data="{
        counter: 10
      }">
        <span x-text="counter"></span>
      </div>
    <div x-data="dropdown">
      <span x-text="counter"></span>
      <template x-if="open">
        <span>it is open</span>
      </template>
      <button @click="toggle">OPEN</button>
    </div>
    <div x-data="test('abc', 10)">
      <span x-text="name"></span>
      <span x-text="age"></span>
      <button @click="log">NAME</button>
    </div>
    <div x-data="test('bca', 20)">
      <span x-text="name"></span>
      <span x-text="age"></span>
      <button @click="log">NAME</button>
    </div>
  </body>
  <script type="module" src="main.js"></script>
</html>
